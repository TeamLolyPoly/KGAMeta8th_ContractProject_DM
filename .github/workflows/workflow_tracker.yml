name: Workflow Tracker

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENSE"

permissions:
  issues: write
  contents: write
  pull-requests: write
  repository-projects: write
  actions: read
  checks: write
  statuses: write

env:
  TIMEZONE: "Asia/Seoul"
  ISSUE_PREFIX: "ðŸ“…"
  ISSUE_LABEL: "DSR"
  EXCLUDED_COMMITS: "^(chore|docs|style):"
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PAT: ${{ secrets.PAT }}

jobs:
  process-workflow:
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, '[automated]') &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[no ci]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Create Daily Status Report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/workflow_tracker.py

      - name: Update Task Report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/task_report.py

      - name: Send Notifications
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: |
          python .github/scripts/slack_notifier.py
