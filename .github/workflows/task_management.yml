name: Task Management

on:
  # 태스크 제안 처리
  push:
    paths:
      - "TaskProposals/*.csv"

  # 이슈 상태 추적
  schedule:
    - cron: "*/10 * * * *"

  # 이슈 및 프로젝트 카드 변경 추적
  issues:
    types: [edited, labeled, unlabeled, assigned, unassigned]

  project_card:
    types: [created, edited, moved, converted, deleted]

  # 프로젝트 V2 이벤트
  workflow_dispatch:

permissions:
  issues: write
  contents: write
  pull-requests: write
  repository-projects: write

env:
  TIMEZONE: "Asia/Seoul"
  PROJECT_NUMBER: "2"

jobs:
  process-proposals:
    if: |
      github.event_name == 'push' &&
      contains(github.event.head_commit.modified, 'TaskProposals/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/requirements.txt

      - name: Process Task Proposals
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/task_proposal.py

  track-proposals:
    if: |
      github.event_name == 'issues' &&
      contains(github.event.issue.labels.*.name, '⌛ 검토대기') &&
      github.event.label.name == '✅ 승인완료'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/requirements.txt

      - name: Process Approved Proposals
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd .github/scripts
          python task_proposal_tracker.py

  track-status:
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'issues' ||
      github.event_name == 'project_card'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/requirements.txt

      - name: Update Task Status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT: ${{ secrets.PAT }}
        run: |
          cd .github/scripts
          PYTHONPATH=. python task_report.py

  update-project:
    if: |
      github.event_name == 'issues' &&
      github.event.action == 'edited' &&
      contains(github.event.issue.title, 'Development Status Report')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/requirements.txt

      - name: Update Project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT: ${{ secrets.PAT }}
        run: |
          cd .github/scripts
          PYTHONPATH=. python project_updater.py
