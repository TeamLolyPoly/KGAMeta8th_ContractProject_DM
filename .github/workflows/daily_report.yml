name: Daily Development Status Report

on:
  schedule:
    - cron: "0 15 * * *"
jobs:
  create-daily-report:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub pytz

      - name: Run workflow tracker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TIMEZONE: "Asia/Seoul"
          ISSUE_PREFIX: "ðŸ“…"
          ISSUE_LABEL: "DSR"
        run: python .github/scripts/workflow_tracker.py
